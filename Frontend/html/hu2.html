<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU2 boceto 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/css/hu2.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    
   <header>
        <iframe class="header-frame" src="/Frontend/html/header-sin-ingresar.html"></iframe>
   </header>

    <section class="ingresar mb-5">
        <h2 class="mb-2">Ingresar</h2>
    </section>

    <section class="linea mb-5">
        <div class="linea-con-circulo1"></div>
        <div class="circulo"></div>
        <div class="linea-con-circulo2"></div>
    </section>


    <section class="contenido" style="display: flex; height: auto;"> 
        <div class="card p-3 pt-4 pb-4" style="width: 25em; height: 32em;">
            <form class="d-flex flex-column justify-content-between" style="height: 100%;">
                <div class="text-center">
                  <button type="button" class="btn btn-light btn-lg" id="botonGoogle">
                    <i class="uil uil-google"></i>
                    Log In with Google
                  </button>
                </div>
                <br>
                <div>
                  <label for="exampleInputEmail1" class="form-label">Mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <br>
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">
                    <i class="uil uil-eye eye-icon"></i> 
                  </span>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning text-white rounded-5 btn-outline-dark btn-lg">
                        Ingresar
                        <i class="uil uil-angle-right uil-4x"></i>
                    </button>
                </div>
                <br>
                <div class="text-center">
                  <button type="button" class="btn btn-link">¿Olvidaste tu contraseña?</button>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-link">¿No tienes cuenta?<br>Registrarse</button>
                </div>
              </form>
          </div>
    </section>
   

    <footer>
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
              <span class="navbar-text">
                Copyright © 2023 El buen sabor | All Rights Reserved
              </span>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link red-social whatsapp" href="#">
                        <i class="uil uil-whatsapp-alt wh"></i>
                    </a>
                </li>
                <li class="nav-item red-social instagram">
                    <a class="nav-link" href="#">
                        <i class="uil uil-instagram ig"></i>
                    </a>            
                </li>
              </ul>
            </div>
          </nav>
          
    </footer>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
