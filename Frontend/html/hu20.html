              <div class="collapse navbar-collapse nav-justified" id="navbarSupportedContent">

   <section class="main">
    <h1>Lista de rubros</h1>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="titulo-tabla" scope="col">Rubro</th>
                    <th class="titulo-tabla" scope="col">Ingredientes</th>
                    <th class="titulo-tabla" scope="col">Estado</th>
                    <th class="titulo-tabla" scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>Rubro #1</td>
                <td>Ingredientes</td>
                <td>Alta</td>
                <td><button type="button" class="btn btn-outline-dark rounded-5" id="btn-abrir-modal2" style="--bs-btn-bg:#FDC95A">Editar <i class="bi bi-pencil"></i></button>
                    <dialog id="modal2">
                        <div id="header-popup"><h5>Editar Rubro</h5></div>
                        <br>
                        <div class="form">
                            <div class="form1">
                                <div class="casilla" id="cas">
                                    <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example">
                                </div>
                            </div>
                            <div class="form2">
                                <div class="casilla" id="cas">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Editar ingredientes</option>
                                        <option value="1">Ingrediente #1</option>
                                        <option value="2">Ingrediente #2</option>
                                        <option value="3">Ingrediente #3</option>
                                        <option value="4">Ingrediente #4</option>
                                        <option value="5">Ingrediente #5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form3">
                                <div class="casilla" id="cas">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Estado</option>
                                    <option value="1">Alta</option>
                                    <option value="2">Baja</option>
                                </select>
                                </div>
                            </div>
                        </div>   
                          
                        <br>
                        <div class="d-flex">
                        <button type="button" class="btn btn-light btn-outline-dark rounded-5" id="btn-cerrar-modal2">
                            <i class="uil uil-angle-left"></i>
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-light btn-outline-dark rounded-5">
                          Confirmar <i class="bi bi-arrow-right-short"></i>
                      </button>
                      </div>
            
                      <script>
            
                        const btnAbrirMoldal2 = document.querySelector("#btn-abrir-modal2");
            
                        const btnCerrarModal2 = document.querySelector("#btn-cerrar-modal2");
            
                        const modal2 = document.querySelector("#modal2");
            
                        btnAbrirMoldal2.addEventListener("click", ()=>{
                          modal2.showModal(); })
            
                        btnCerrarModal2.addEventListener("click", ()=>{
                          modal2.close(); })
            
                      </script>
            
                    </dialog>
                
                
                </td>

            </tr>
            <tr>
                <td>Rubro #2</td>
                <td>Rubro</td>
                <td>Alta</td>
                <td><button type="button" class="btn btn-outline-dark rounded-5" style="--bs-btn-bg:#FDC95A">Editar <i class="bi bi-pencil"></i></button></td>
            </tr>
            <tr>
                <td>Rubro #3</td>
                <td>Ingredientes</td>
                <td>Alta</td>
                <td><button type="button" class="btn btn-outline-dark rounded-5" style="--bs-btn-bg:#FDC95A">Editar <i class="bi bi-pencil"></i></button></td>
            </tr>
            <tr>
                <td>Rubro #4</td>
                <td>Ingredientes</td>
                <td>Alta</td>
                <td><button type="button" class="btn btn-outline-dark rounded-5" style="--bs-btn-bg:#FDC95A">Editar <i class="bi bi-pencil"></i></button></td>
            </tr>
            <tr>
                <td>Rubro #5</td>
                <td>Ingredientes</td>
                <td>Alta</td>
                <td><button type="button" class="btn btn-outline-dark rounded-5" style="--bs-btn-bg:#FDC95A">Editar <i class="bi bi-pencil"></i></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<section class="back">

    <div class="mx-5">

        <button type="button" class="btn btn-warning rounded-5 btn-outline-dark btn-lg" style="--bs-btn-bg: #FDC95A"><i class="uil uil-angle-left"></i> Volver </button>
        <button type="button" class="btn btn-warning rounded-5 btn-outline-dark btn-lg" id="btn-abrir-modal" style="--bs-btn-bg: #FDC95A"> Nuevo Producto </button>
          
        <dialog id="modal">
            <div id="header-popup"><h5>Nuevo Rubro</h5></div>
            <br>
            <div class="form">
                <div class="form1">
                    <div class="casilla" id="cas">
                        <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example">
                    </div>
                </div>
                <div class="form2">
                    <div class="casilla" id="cas">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Agregar ingredientes</option>
                            <option value="1">Ingrediente #1</option>
                            <option value="2">Ingrediente #2</option>
                            <option value="3">Ingrediente #3</option>
                            <option value="4">Ingrediente #4</option>
                            <option value="5">Ingrediente #5</option>
                        </select>
                    </div>
                </div>
                <div class="form3">
                    <div class="casilla" id="cas">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Estado</option>
                        <option value="1">Alta</option>
                        <option value="2">Baja</option>
                    </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex">
            <button type="button" class="btn btn-light btn-outline-dark rounded-5" id="btn-cerrar-modal">
                <i class="uil uil-angle-left"></i>
                Cancelar
            </button>
            <button type="button" class="btn btn-light btn-outline-dark rounded-5">
              Confirmar <i class="bi bi-arrow-right-short"></i>
          </button>
          </div>

          <script>

            const btnAbrirMoldal = document.querySelector("#btn-abrir-modal");

            const btnCerrarModal = document.querySelector("#btn-cerrar-modal");

            const modal = document.querySelector("#modal");

            btnAbrirMoldal.addEventListener("click", ()=>{
              modal.showModal(); })

            btnCerrarModal.addEventListener("click", ()=>{
              modal.close(); })

          </script>

        </dialog>

    </div>

</section>
