<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Datos Personales</title>
    <link rel="stylesheet" href="../css/hu3.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <iframe class="iframeheader" src="headerCliLog.html"></iframe>
    </header>
    <div class="main">
        <div class="misdatos">
            <h1>Mis Datos Personales</h1>
        </div>

        <section class="linea">
            <div class="linea-con-circulo1"></div>
            <div class="circulo"></div>
            <div class="linea-con-circulo2"></div>
        </section>

        <div class="form">
            <div class="form1">
                <div class="casilla">
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="casilla">
                    <label for="telefono">Teléfono</label>
                    <input type="text" placeholder="Teléfono">
                </div>
                <div class="casilla">
                    <label for="direccion">Dirección</label>
                    <input type="text" placeholder="Dirección">
                </div>
                <div class="casilla">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="form2">
                <div class="casilla">
                    <label for="apellido">Apellido</label>
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="casilla">
                    <label for="email">Mail</label>
                    <input type="text" placeholder="Mail">
                </div>
                <div class="casilla">
                    <label for="departamento">Departamento</label>
                    <input type="text" placeholder="Departamento">
                </div>
                <div class="casilla">
                    <label for="fechaNac">Fecha de nacimiento</label>
                    <input type="text" placeholder="Fecha de nacimiento">
                </div>
            </div>
        </div>

        <div class="botonconf">
            <button class="btn btn-outline-black">Volver</button>
            <button class="btn btn-outline-black">Editar</button>
        </div>

    </div>

    <footer>
        <iframe class="iframefooter" src="footer.html"></iframe>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
